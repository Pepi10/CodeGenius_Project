{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>chatting</title>
  
  <!-- 전체 스타일 설정 -->
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("{% static 'img/back2.png' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Montserrat', sans-serif; /* 전체 글씨체 설정 */
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    /* 채팅과 코드 예시를 나누는 컨테이너 */
    .chat-container {
        display: flex;
        flex-direction: row;  /* 좌우로 나누기 위해 flex-direction을 row로 설정 */
        width: 80%;
        height: 70%;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px; /* 입력 영역과의 간격 추가 */
        background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
    }

    .chat-container h2 {
        font-size: 1.2rem;
        margin: 0;
        padding: 5px;
        text-align: center;
        border-bottom: 1px solid #b1b5b0;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        /*background-color: #f5f5f5;*/
        color: white;
        width: 100%;
    }

    /* 채팅 영역 스타일 */
    .chat-area {
        width: 50%;
        padding: 10px;
        overflow-y: auto;  /* 스크롤 가능하도록 설정 */
        border-right: 1px solid #b1b5b0;
        background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
        color: white; /* 글씨 색 설정 */
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* 좌우 스크롤바 제거 */
    }

    .chat-content {
        flex: 1;
        overflow-y: auto; /* 스크롤 가능하도록 설정 */
        overflow-x: hidden; /* 좌우 스크롤바 제거 */
    }

    /* 코드 예시 및 문서 링크 영역 스타일 */
    .code-area-container {
        width: 50%;
        display: flex;
        flex-direction: column;
    }

    /* 코드 개념 영역 스타일 */
    .code-concept {
        flex: 3;
        overflow-y: auto; /* 스크롤 가능하도록 설정 */
        border-bottom: 1px solid #ccc; /* 구분선 추가 */
        padding: 10px;
        background-color: black; /* 영역 배경색 검정색으로 설정 */
        color: white; /* 글씨 색 흰색으로 설정 */
        overflow-x: hidden; /* 좌우 스크롤바 제거 */
    }

    /* 코드 예시 영역 스타일 */
    .code-example {
        flex: 3;
        overflow-y: auto; /* 스크롤 가능하도록 설정 */
        border-bottom: 1px solid #ccc; /* 구분선 추가 */
        padding: 10px;
        background-color: black; /* 영역 배경색 검정색으로 설정 */
        color: white; /* 글씨 색 흰색으로 설정 */
        overflow-x: hidden; /* 좌우 스크롤바 제거 */
    }

    /* 출력값 영역 스타일 */
    .code-output {
        flex: 3;
        overflow-y: auto; /* 스크롤 가능하도록 설정 */
        border-bottom: 1px solid #ccc; /* 구분선 추가 */
        padding: 10px;
        background-color: black; /* 영역 배경색 검정색으로 설정 */
        color: white; /* 글씨 색 흰색으로 설정 */
        overflow-x: hidden; /* 좌우 스크롤바 제거 */
    }

    /* 문서 링크 영역 스타일 */
    .doc-links {
        flex: 1;
        overflow-y: auto; /* 스크롤 가능하도록 설정 */
        padding: 10px;
        background-color: black; /* 영역 배경색 검정색으로 설정 */
        color: white; /* 글씨 색 흰색으로 설정 */
        overflow-x: hidden; /* 좌우 스크롤바 제거 */
    }

    /* 입력 영역 스타일 */
    .input-area {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90%; /* 입력 영역이 채팅 영역과 동일한 너비를 가짐 */
        margin-top: 10px; /* 위쪽 간격 추가 */
        
    }

    /* 텍스트 입력 필드 스타일 */
    .input-area input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }

    /* 버튼 스타일 */
    .input-area button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: 3px solid rgba(255, 255, 255, 0.5); /* 흰색 반투명 테두리 */
        background-color: #5ba06b;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    /* 버튼 호버 스타일 */
    .input-area button:hover {
        background-color: #5ba06b;
    }

    /* 로딩 아이콘 스타일 */
    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #5ba06b;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
    }

    /* 회전 애니메이션 */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* 말풍선 스타일 */
    .message {
        display: flex;
        margin-bottom: 10px;
        align-items: center;
    }

    /* 사용자 메시지 스타일 */
    .user-message {
        justify-content: flex-end;
    }

    /* 봇 메시지 스타일 */
    .bot-message {
        justify-content: flex-start;
    }

    /* 메시지 내용 스타일 */
    .message-content {
        max-width: 60%;
        padding: 10px;
        border-radius: 10px;
    }

    /* 사용자 메시지 말풍선 스타일 */
    .user-message .message-content {
        background-color: #5ba06b;
        color: white;
    }

    /* 봇 메시지 말풍선 스타일 */
    .bot-message .message-content {
        background-color: #ecf0f1;
        color: black;
    }

    /* 메뉴바 css */
    .navbar {
        height: 50px; /* 고정 높이 설정 */
        background-color: #ffffff; /* 배경색을 하얀색으로 설정 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-shadow: 0 5px 6px 0px gray; /* 그림자 추가 */
        position: fixed;
        width: calc(100% - 40px); /* 패딩을 고려한 너비 설정 */
        top: 0;
        border-bottom-right-radius: 13px; /* 오른쪽 아래 모서리 둥글게 */
        border-bottom-left-radius: 13px; /* 왼쪽 아래 모서리 둥글게 */
        font-family: 'Montserrat', sans-serif; /* 글씨체를 Montserrat로 설정 */
    }
    .navbar .logo {
        font-size: 1.75em;
        color: #000;
        margin-left: 30px;  /* 로고 위치 */
        font-weight: 780;
    }
    .navbar .logo:hover {
        color: #5ba06b;  /* 초록색 텍스트 (호버 시) */
    }
    .navbar .menu-container {
        display: flex;
        flex-grow: 1;
        justify-content: flex-end; /* 메뉴 아이템을 오른쪽으로 정렬 */
        margin-right: 40px; /* 오른쪽 여백 */
    }
    .navbar .menu-item {
        height: 50px; /* navbar 높이와 동일하게 설정 */
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-right: 30px;
        position: relative; /* border-bottom을 위한 상대 위치 */
    }
    .navbar .menu-item:hover {
        border-bottom: 4px solid #5ba06b; /* 초록색 밑줄 */
    }
    .navbar .menu-item a {
        color: #000;  /* 메뉴글자 색깔 */
        text-decoration: none;
        font-size: 1.4em;
        font-weight: 800;
        transition: color 0.1s;
        font-family: 'Montserrat', sans-serif; /* 글씨체를 Montserrat로 설정 */
    }
    .navbar .menu-item a:hover {
        color: #5ba06b;  /* 초록색 텍스트 (호버 시) */
        text-decoration: none;
    }
  </style>
</head>
    
<body>
  <!-- 메뉴바 생성 -->
  <div class="navbar">
    <div class="logo">
        <a href="{% url 'homepage' %}" style="text-decoration: none; color: inherit;">CodeGenius</a>
    </div>
    <div class="menu-container">
        <div class="menu-item">
            <a href="{% url 'chatting' %}">Chatting</a>
        </div>
        <div class="menu-item">
            <a href="{% url 'history' %}">History</a>
        </div>
    </div>
  </div>

  <div class="container">
    <div class="chat-container">
      <div class="chat-area">
        <h2>Chat</h2>
        <div class="chat-content" id="chat-area">
          <!-- JS로 채팅 내용을 채움 -->
        </div>
      </div>
      <div class="code-area-container">
        <div class="code-concept" id="code-concept">
          <h2>Concept Code</h2>
          <div></div> <!-- 개념 코드를 출력 -->
        </div>
        <div class="code-example" id="code-example">
          <h2>Example Code</h2>
          <div></div> <!-- 예시 코드를 출력 -->
        </div>
        <div class="code-output" id="code-output">
          <h2>Output</h2>
          <div></div> <!-- 출력값을 출력 -->
        </div>
        <div class="doc-links" id="doc-links">
          <h2>Documentation</h2>
          <div></div> <!-- 문서 링크를 출력 -->
        </div>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" name="user_input" placeholder="질문을 입력하세요" required>
      <button type="button" onclick="sendMessage()" id="send-button">Send</button>
    </div>
  </div>

  <!-- JavaScript 코드 -->
  <script>
    let isProcessing = false;  // 입력 처리가 진행 중인지 확인하는 변수 추가

    // 타이핑 효과를 주는 함수
    function typeWriter(text, element, delay = 50, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // 깜빡이는 로딩 메시지를 출력하는 함수
    function blinkingLoader(text, element, delay = 100) {
      let i = 0;
      function blink() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          element.innerHTML = '';
          i = 0;
        }
        setTimeout(blink, delay);
      }
      blink();
    }

    // 환영 인사를 출력하는 함수
    function displayWelcomeMessage() {
      const chatArea = document.getElementById('chat-area');
      const welcomeMessages = [
        "안녕하세요! 저는 당신의 코딩 학습을 돕는 챗봇입니다.😊",
        "언제든지 질문이 있거나 도움이 필요하면 말씀해주세요!🤗"
      ];
      const botMessage1 = document.createElement('div');
      botMessage1.className = 'message bot-message';
      const botContent1 = document.createElement('div');
      botContent1.className = 'message-content';
      botMessage1.appendChild(botContent1);
      chatArea.appendChild(botMessage1);
      typeWriter(welcomeMessages[0], botContent1, 50, () => {
        const botMessage2 = document.createElement('div');
        botMessage2.className = 'message bot-message';
        const botContent2 = document.createElement('div');
        botContent2.className = 'message-content';
        botMessage2.appendChild(botContent2);
        chatArea.appendChild(botMessage2);
        typeWriter(welcomeMessages[1], botContent2, 50);
      });
      chatArea.scrollTop = chatArea.scrollHeight; // 대화창 스크롤을 맨 아래로
    }

    // 사용자 메시지 전송 함수
    function sendMessage() {
      if (isProcessing) return;  // 메시지 처리가 진행 중이면 입력을 막음

      const userInput = document.getElementById('user-input').value;
      if (!userInput) return;

      // 처리 상태를 true로 설정
      isProcessing = true;
      document.getElementById('user-input').disabled = true; // 입력 필드 비활성화
      document.getElementById('send-button').disabled = true; // 전송 버튼 비활성화

      // 사용자 입력을 대화 영역에 추가
      const chatArea = document.getElementById('chat-area');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user-message';
      userMessage.innerHTML = `<div class="message-content">${userInput}</div>`;
      chatArea.appendChild(userMessage);
      chatArea.scrollTop = chatArea.scrollHeight; // 대화창 스크롤을 맨 아래로

      // 입력 필드를 비움
      document.getElementById('user-input').value = '';

      // 로딩 메시지 추가
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot-message';
      const botContent = document.createElement('div');
      botContent.className = 'message-content';
      botMessage.appendChild(botContent);
      chatArea.appendChild(botMessage);

      // "답변을 생성중입니다.." 깜빡이는 효과 추가
      blinkingLoader("답변을 생성중입니다..", botContent);
      chatArea.scrollTop = chatArea.scrollHeight; // 대화창 스크롤을 맨 아래로

      fetch("{% url 'chatting' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ user_input: userInput })
      })
      .then(response => response.json())
      .then(data => {
        botContent.innerHTML = '';
        typeWriter(data.chatting_output, botContent, 50, () => {
          // 메시지가 완전히 표시된 후 처리 상태를 false로 리셋
          isProcessing = false;
          document.getElementById('user-input').disabled = false; // 입력 필드 활성화
          document.getElementById('send-button').disabled = false; // 전송 버튼 활성화
        });
        document.getElementById('code-concept').innerText = data.concept_code; // 개념 코드 출력
        document.getElementById('code-example').innerText = data.example_code; // 예시 코드 출력
        document.getElementById('code-output').innerText = data.code_output; // 출력값 표시
        document.getElementById('doc-links').innerText = data.doc_url; // 문서 링크를 출력
        chatArea.scrollTop = chatArea.scrollHeight;
      })
      .catch(error => {
        botContent.innerHTML = `<div class="message-content">오류: ${error.message}</div>`;
        // 오류 발생 시 처리 상태를 false로 리셋
        isProcessing = false;
        document.getElementById('user-input').disabled = false; // 입력 필드 활성화
        document.getElementById('send-button').disabled = false; // 전송 버튼 활성화
      });
    }

    document.getElementById('user-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // 페이지 로드 시 환영 인사 메시지를 표시
    document.addEventListener('DOMContentLoaded', function() {
      displayWelcomeMessage();
    });

    // 페이지 로드 시 링크를 하이퍼링크로 변환하는 함수
    document.addEventListener('DOMContentLoaded', function() {
        const textElement = document.getElementById('text-content');
        const text = textElement.innerHTML;
        const urlRegex = /(\bhttps?:\/\/[\-A-Z0-9+&@#\/%?=~_|!:,.;]*[\-A-Z0-9+&@#\/%=~_|])/ig;
        const linkedText = text.replace(urlRegex, function(url) {
            return '<a href="' + url + '">' + url + '</a>';
        });
        textElement.innerHTML = linkedText;
    });
  </script>
</body>
</html>
