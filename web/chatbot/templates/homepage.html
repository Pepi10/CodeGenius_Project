{% load static %}
<!doctype html>
<html lang="ko">
  <meta charset="UTF-8">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href= "{% static 'css/homepage.css' %}">
    
    <title>homepage</title>
  </head>
  
  
  <body>
    <h1>homepage</h1>

    <h2><a href="{% url 'chatting' %}">chatting</a></h2>
    <h2><a href="{% url 'history' %}">history</a></h2>




    <input type="button" value="error 발생시 팝업창 띄우기" onclick="
      alert('error');
    ">




    <style>
      /* 로딩 아이콘과 배경의 스타일 정의 */
      .loader {
          border: 16px solid #f3f3f3; /* Light grey */
          border-top: 16px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 120px;
          height: 120px;
          animation: spin 2s linear infinite;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: none; /* 기본적으로는 보이지 않도록 설정 */
      }
      
      /* 회전 애니메이션 */
      @keyframes spin {
          0% { transform: translate(-50%, -50%) rotate(0deg); }
          100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      </style>

    <script>
      function displayLoader() {
          var loader = document.getElementById('loader');
          loader.style.display = 'block'; // 로딩 아이콘 표시
      
          // 3초 후에 로딩 아이콘 숨기기
          setTimeout(function() {
              loader.style.display = 'none';
          }, 3000); // 3000밀리초 = 3초
      }
    </script>

    <input type="button" value="로딩시 아이콘 화면위에 표시 (3초간)" onclick="displayLoader();">
    <div id="loader" class="loader"></div> <!-- 로딩 아이콘 -->
    


    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const textElement = document.getElementById('text-content');
          const text = textElement.innerHTML;
          const urlRegex = /(\bhttps?:\/\/[\-A-Z0-9+&@#\/%?=~_|!:,.;]*[\-A-Z0-9+&@#\/%=~_|])/ig;
          const linkedText = text.replace(urlRegex, function(url) {
              return '<a href="' + url + '">' + url + '</a>';
          });
          textElement.innerHTML = linkedText;
      });
    </script>

    <div id="text-content">
        웹사이트가 표시되면 하이퍼링크가 되도록: https://docs.python.org/3/
    </div>

  </body>
</html>
