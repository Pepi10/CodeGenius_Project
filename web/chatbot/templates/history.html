<!--{% load static %}-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/history.css' %}">
    <title>history</title>
    
  </head>

  <body>

    <!--전체 css-->
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('back.png') no-repeat center center fixed;
            background-size: cover;
            height: 100%; /* body에도 height 지정 */
        }
    </style>


    <!--메뉴바 css-->
    <style>
        .navbar {
            height: 55px; /* 고정 높이 설정 */
            background-image: url('texture9.png');
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 2px -2px gray; /* 그림자 추가 */
            position: fixed;
            width: calc(100% - 40px); /* 패딩을 고려한 너비 설정 */
            top: 0;
            border-bottom-right-radius: 13px; /* 오른쪽 아래 모서리 둥글게 */
            border-bottom-left-radius: 13px; /* 왼쪽 아래 모서리 둥글게 */
        }
        .navbar .logo {
            font-size: 1.75em;
            color: #000;
            margin-left: 30px;  /* 로고 위치 */
            font-weight: 780;
        }
        .navbar .logo:hover {
            color: #008080;  /* 청록색 텍스트 (호버 시) */
        }
        .navbar .menu-container {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end; /* 메뉴 아이템을 오른쪽으로 정렬 */
            margin-right: 40px; /* 오른쪽 여백 */
        }
        .navbar .menu-item {
            height: 55px; /* navbar 높이와 동일하게 설정 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-right: 30px;
            position: relative; /* border-bottom을 위한 상대 위치 */
        }
        .navbar .menu-item:hover {
            border-bottom: 4px solid #008080; /* 청록색 밑줄 */
        }
        .navbar .menu-item a {
            color: #000;  /* 메뉴글자 색깔 */
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 800;
            transition: color 0.1s;
        }
        .navbar .menu-item a:hover {
            color: #008080;  /* 청록색 텍스트 (호버 시) */
            text-decoration: node;
        }
    </style>

    <!--메뉴바 생성-->
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'homepage' %}" style="text-decoration: none; color: inherit;">CodeGenius</a>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <a href="{% url 'chatting' %}">Chatting</a>
            </div>
            <div class="menu-item">
                <a href="{% url 'history' %}">History</a>
            </div>
        </div>
    </div>



    <!--히스토리바 css-->
    <style>
        .toggle-button {
            position: fixed;
            margin-top: 62px;
            z-index: 1000; /* Ensures the button is always on top */
        }
        .history-bar {
            position: fixed;
            top: 0;
            left: 2px;
            width: 150px;
            height: 700px;
            background-image: url('texture7.png');
            /*background-color: #f0f0f0;*/
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 62px;
            border-radius: 10px;
            z-index: 1; /* Ensure history bar is below the button */
        }
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .history-title {
            text-align: center;
            font-weight: 900;
            margin-left: 38px;
            margin-bottom: 10px;
        }
        .keyword-button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            text-align: center;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .keyword-button:hover {
            background-color: #ccc;
        }
    </style>


    <!--히스토리바 생성-->
    <button class="toggle-button" id="toggleButton">←</button>
    <div class="history-bar" id="historyBar">
        <div class="history-header">
            <div class="history-title">History</div>
        </div>
        <button class="keyword-button">Keyword 1</button>
        <button class="keyword-button">Keyword 2</button>
        <button class="keyword-button">Keyword 3</button>
        <button class="keyword-button">Keyword 4</button>
        <button class="keyword-button">Keyword 5</button>
        <button class="keyword-button">Keyword 6</button>
        <button class="keyword-button">Keyword 7</button>
        <button class="keyword-button">Keyword 8</button>
        <button class="keyword-button">Keyword 9</button>
        <button class="keyword-button">Keyword 10</button>
        <button class="keyword-button">Keyword 11</button>
        <button class="keyword-button">Keyword 12</button>
        <button class="keyword-button">Keyword 13</button>
        <button class="keyword-button">Keyword 14</button>
        <button class="keyword-button">Keyword 15</button>
    </div>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var historyBar = document.getElementById('historyBar');
            if (historyBar.style.display === 'none') {
                historyBar.style.display = 'block';
                this.textContent = '←';
            } else {
                historyBar.style.display = 'none';
                this.textContent = '→';
            }
        });
    </script>

</body>
</html>
