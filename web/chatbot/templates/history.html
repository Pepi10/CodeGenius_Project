<!--{% load static %}-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/history.css' %}">
    <title>history</title>
    
  </head>

  <body>

    <!--전체 css-->
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /*background: url('back.png') no-repeat center center fixed;*/
            background-size: cover;
            height: 100%; /* body에도 height 지정 */
        }
    </style>


    <!--메뉴바 css-->
    <style>
        .navbar {
            height: 50px; /* 고정 높이 설정 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 5px 6px 0px gray; /* 그림자 추가 */
            position: fixed;
            width: calc(100% - 40px); /* 패딩을 고려한 너비 설정 */
            top: 0;
            border-bottom-right-radius: 13px; /* 오른쪽 아래 모서리 둥글게 */
            border-bottom-left-radius: 13px; /* 왼쪽 아래 모서리 둥글게 */
        }
        .navbar .logo {
            font-size: 1.75em;
            color: #000;
            margin-left: 30px;  /* 로고 위치 */
            font-weight: 780;
        }
        .navbar .logo:hover {
            color: #00FFEF;  /* 청록색 텍스트 (호버 시) */
        }
        .navbar .menu-container {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end; /* 메뉴 아이템을 오른쪽으로 정렬 */
            margin-right: 40px; /* 오른쪽 여백 */
        }
        .navbar .menu-item {
            height: 50px; /* navbar 높이와 동일하게 설정 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-right: 30px;
            position: relative; /* border-bottom을 위한 상대 위치 */
        }
        .navbar .menu-item:hover {
            border-bottom: 4px solid #00FFEF; /* 청록색 밑줄 */
        }
        .navbar .menu-item a {
            color: #000;  /* 메뉴글자 색깔 */
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 800;
            transition: color 0.1s;
        }
        .navbar .menu-item a:hover {
            color: #00FFEF;  /* 청록색 텍스트 (호버 시) */
            text-decoration: node;
        }
    </style>

    <!--메뉴바 생성-->
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'homepage' %}" style="text-decoration: none; color: inherit;">CodeGenius</a>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <a href="{% url 'chatting' %}">Chatting</a>
            </div>
            <div class="menu-item">
                <a href="{% url 'history' %}">History</a>
            </div>
        </div>
    </div>


<!---------------------------------------------------------------------------------------------------------->
    <!--히스토리바 css-->
    <style>
        .history-header {
            position: fixed;
            width: 253px;
            margin-top: 62px;
            z-index: 1000; /* Ensures the button is always on top */
            border: 1px solid #ccc;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 5px;
            box-shadow: 5px 5px 5px -1px gray; /* 그림자 추가 */
            background-color: #999;

            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box; /* 패딩과 테두리 포함한 크기 계산 */
            padding-left: 5px;
            padding-right: 5px;
            padding-top:5px;
        }
        .toggle-button {
            width: 60px;
            height: 30px;
            border-radius: 13px; /* 모서리 둥글게 */
            font-size: 20px;
            background: none; /* 배경 제거 */
            font-weight: 500; /* 글자 굵게 */
            margin-bottom: 3px;
        }
        .toggle-button:hover {
            background-color: #00FFEF;
        }   
        .history-title {
            text-align: center;
            font-weight: 700;
            margin-left: 5px;  /* 버튼과 제목 사이의 간격*/
            margin-bottom: 10px;
            flex-grow: 1; /* 남은 공간을 차지하도록 설정 */
            font-size: 1em;
        }

        .history-bar {
            position: fixed;
            top: 0;
            left: 2px;
            width: 250px;
            height: calc(100% - 115px);
            /*background-color: #f0f0f0;*/
            border: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
            margin-top: 102px;
            border-radius: 10px;
            box-shadow: 6px 5px 5px -1px gray; /* 그림자 추가 */
            z-index: 1; /* Ensure history bar is below the button */
            overflow-y: auto; /* 스크롤 추가 */
        }
        .list-box .date {
            margin-bottom: 10px;
            border-radius: 13px; /* 모서리 둥글게 */
            box-shadow: 4px 5px 5px -1px gray; /* 그림자 추가 */
        }
        .date-button{
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            text-align: center;
            background-color: #00FFEF;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .keyword-button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            text-align: center;
            border-radius: 13px; /* 모서리 둥글게 */
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .keyword-button:hover {
            background-color: #00FFEF;
        }

    </style>


    <!--히스토리바 생성-->
    <div class="history-header">
        <div>
        <button class="toggle-button" id="toggleButton">▲</button>
        </div>
        <div class="history-title">
            {% if userDB.userName %}
                {{userDB.userName}}'s History

    </div>

                    <button class="keyword-button">Keyword 6</button>
                    <button class="keyword-button">Keyword 7</button>

            <div class="date">
                <button class="date-button">2024-03-03</button>
                    <button class="keyword-button">Keyword 6</button>
                    <button class="keyword-button">Keyword 7</button>
                    <button class="keyword-button">Keyword 8</button>
                    <button class="keyword-button">Keyword 9</button>
                    <button class="keyword-button">Keyword 10</button>
                    <button class="keyword-button">Keyword 6</button>
                    <button class="keyword-button">Keyword 7</button>
                    <button class="keyword-button">Keyword 8</button>
                    <button class="keyword-button">Keyword 9</button>
                    <button class="keyword-button">Keyword 10</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var historyBar = document.getElementById('historyBar');
            if (historyBar.style.display === 'none') {
                historyBar.style.display = 'block';
                this.textContent = '▲';
            } else {
                historyBar.style.display = 'none';
                this.textContent = '▼';
            }
        });
    </script>

</body>
</html>
